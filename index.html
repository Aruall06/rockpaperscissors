<!doctype>
<html>
<head>
  <title>RockPaperScissor</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="./js/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="scoreBoard">
  <h3>Score:</h3>
  <p>Player: </p>
  <div id="humanScore">0</div>
  <p>Computer: </p>
  <div id="computerScore">0</div>
  <textarea id="winningScore">5</textarea>
  <div id="message">The result</div>
  <button id="clearButton">Clear scores</button>
  </div>
  <ul>
    <li id="rock"><img src="rock.png" alt="rock"></li>
    <li id="paper"><img src="paper.png" alt="paper"></li>
    <li id="scissors"><img src="scissors.png" alt="scissors"></li>
  </ul>
</body>
</html>
